<!-- creating multiple cards using a single division and storing it inside dom -->
<!-- Asyncronous and synchronous -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dom3.css">
</head>
<body>
<div class="card-parent">
    <div class="card">
        <div class="image-section">
            <img src="Cartoon Vectors, Photos and PSD files _ Free Download.jpeg"/>
        </div>
        <div class="info-section">
            <div class="name">Name: Chandra </div>
            <div class="age">Planet: Venus </div>
        </div>
    </div>
    <div class="card">
        <div class="image-section">
            <img src="Cute astronaut catching star cartoon vector icon illustration_ science technology icon isolated flat _ Free Vector.jpeg"/>
        </div>
        <div class="info-section">
            <div class="name">Name: Navya </div>
            <div class="age">Planet: Mars </div>
        </div>
    </div>
    <div class="card">
        <div class="image-section">
            <img src="Cute astronaut riding rocket with star in space cartoon vector icon illustration_ science technology _ Free Vector.jpeg"/>
        </div>
        <div class="info-section">
            <div class="name">Name: Sana </div>
            <div class="age">Planet: Moon </div>
        </div>
    </div>
</div>
  <script src="dom3.js"></script>
</body>
</html>
